<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>회원가입</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
  <h2>SIGN UP</h2>
  <p>회원 가입</p>
  <div>
    <form th:action="@{/user}" th:object="${addUserRequest}" method="post">
      <!-- 폼 에러 표시 -->
      <div th:if="${#fields.hasAnyErrors()}">
        <ul>
          <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
        </ul>
      </div>

      <!-- 이메일 입력 -->
      <div>
        <label>아이디(Email)</label>
        <input type="email" th:field="*{email}" required />
      </div>

      <!-- 비밀번호 입력 -->
      <div>
        <label>비밀번호</label>
        <input type="password" th:field="*{password1}" required />
      </div>

      <!-- 비밀번호 확인 -->
      <div>
        <label>비밀번호 확인</label>
        <input type="password" th:field="*{password2}" required />
      </div>

      <!-- 닉네임 -->
      <div>
        <label>닉네임</label>
        <input type="text" th:field="*{nickname}" id="nickname" required />
        <button type="button" onclick="checkNickname()">중복 확인</button>
        <div id="nickname-check-result" style="margin-top: 10px; color: red;"></div> <!-- 결과 출력 영역 -->
      </div>

      <!-- 실명 -->
      <div>
        <label>실명</label>
        <input type="text" th:field="*{name}" required />
      </div>

      <!-- 전화번호 -->
      <div>
        <label>전화번호</label>
        <input type="text" th:field="*{cellphone}" required />
      </div>

      <!-- hidden input으로 role 전달 -->
      <input type="hidden" name="role" value="ROLE_USER" />

      <!-- 제출 버튼 -->
      <button type="submit">회원가입</button>

      <!-- 로그인 안내 -->
      <div>
        이미 계정이 있으신가요? <a href="/login">로그인</a>
      </div>
    </form>
  </div>
</div>
</body>
<script src="/js/user.js"></script>
</html>
