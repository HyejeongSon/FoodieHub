<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<h2>SIGN UP</h2>
<p>서비스 사용을 위한 회원 가입</p>
<div>
  <form action="/user" method="POST">
    <div>
      <label>Email address</label>
      <input type="email" name="email">
    </div>
    <div>
      <label>Password</label>
      <input type="password" name="password">
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
